{% extends "layout.html" %}

{% block body %}

  <!-- Page Header -->
<header class="masthead" style="background-image: url('       {{url_for('static',filename='img/home-bg.jpg') }} ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts and save them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">


        You are logged in
        <br>
        <br>
        <br>

        <h1>Basic Actions</h1>
       <a href="/dashboard"><button class="btn btn-primary">Dashboard</button></a>
       
       <a href="/logout"><button class="btn btn-primary">Logout</button></a>
       <hr>

       <h1>Upload a file</h1>
       <form action="/uploader" method="post" enctype="multipart/form-data">
         <input type="file" name="file">
         <button class="btn btn-primary" type="submit" >Submit</button>

       </form>


        <br>
        <br>
        <br>
        <br>

        
        <h1>Add/Edit Posts</h1>
        <form name="sentMessage" id="contactForm"  action="/edit/{{sno}}" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title" name="title"  value="{{post.title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <input rows='5' type="text" class="form-control" placeholder="Content" id="content" name="content" value="{{post.content}}" >
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" placeholder="Slug" id="slug" name="slug" value="{{post.slug}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Img file</label>
                <input  class="form-control" placeholder="Image file" id="img_file" name="img_file" value="{{post.img_file}}" >
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </form>
       
        
      </div>
    </div>
  </div>

  {% endblock %}
