{% extends "layout.html" %}

{% block body %}

  <!-- Page Header -->
<header class="masthead" style="background-image: url('       {{url_for('static',filename='img/home-bg.jpg') }} ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Blogs here</h1>
            <span class="subheading">Programming Blogs</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">




        {% for post in posts %}
        <a href="/post/{{post.slug}}"></a>
        
        <div class="post-preview">
          <a href="/post/{{post.slug}}">
            <h2 class="post-title">
              {{ post.title }}
            </h2>
            <h3 class="post-subtitle">
              {{post.content[0:13]}}.....
            </h3>
          </a>
          <p class="post-meta">Posted on
            {{post.date}}
            
           </p>
        </div>
        <hr>
      

        {% endfor %}
        
        <div class="clearfix">

          <a  class="btn btn-primary float-left" href="{{prev}}">&larr; Previous  Posts </a>
          <a href="{{next}}" class="btn btn-primary float-right" >Next Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
